<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4 text-center" style="max-width: 500px;">
    <h1 class="text-danger mb-3">â›” Access Denied</h1>
    <p class="lead">
        Sorry, <strong th:text="${#authentication.name}"></strong>.
        You do not have permission to access this page.
    </p>

    <a th:href="@{/}" class="btn btn-primary mt-3">
        Go Back to Dashboard
    </a>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-outline-danger">Logout</button>
    </form>
</div>

</body>
</html>
